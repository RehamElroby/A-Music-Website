<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/logo.jpg" rel="shortcut icon">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="main.html"><img src="images/logo.jpg" class="logo"></a>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="inner">
                <form action="">
                    <h3>Contact Us</h3>
                    <p>Thank you for reaching out. Fill in your information below and we will respond to your message within 24 hours.</p>
                    <label class="form-group">
						<input type="text" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
                    <label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
                    <label class="form-group">
						<textarea name="" id="" class="form-control" required></textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
                    <button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                </form>
            </div>
        </div>

</body>

</html>
